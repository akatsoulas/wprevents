{% extends 'admin.html' %}

{% set active_tab = 'areas' %}

{% block actions %}
  <a class="button" href="?format=csv">Export CSV</a>
  <a class="button" href="{{ url('areas_new_area') }}">New area</a>
{% endblock %}

{% block tablecontent %}
  <thead>
    <tr>
      <th>Name</th>
      <th>Slug</th>
      <th>Color</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tbody>
    {% for area in areas %}
    <tr>
      <td>{{ area.name }}</td>
      <td>{{ area.slug }}</td>
      <td>{{ area.color }}</td>
      <td class="actions">
        <a href="{{ url('area_edit', slug=area.slug) }}">edit</a>

        <form action="{{ url('area_delete') }}" method="post">
          {{ csrf() }}
          <input type="hidden" name="id" value="{{ area.id }}">
          <input type="submit" value="delete" class="delete-item">
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
{% endblock %}
