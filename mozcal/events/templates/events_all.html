{% extends 'index.html' %}

{% block content %}
<div class="width-container">
  <div class="billboard filters-container">
    <form id="filters-form">
      <div class="column col-5">
        <input type="text" name="search" placeholder="Filter using any keyword" id="keyword-filter">
      </div>

      <div class="column col-5 select-fields">
        <select name="space">
          <option value="" default>All spaces</option>
          {% for space in spaces %}
          <option value="{{ space.slug }}">{{ space.name }}</option>
          {% endfor %}
        </select>

        <select name="area">
          <option value="" default>All types</option>
          {% for area in areas %}
          <option value="{{ area.slug }}">{{ area.name }}</option>
          {% endfor %}
        </select>

        <input type="text" name="start-date" placeholder="mm/dd/yy">
        <input type="text" name="end-date" placeholder="mm/dd/yy">
      </div>

      <div class="column col-2">
        <input type="submit" value="Search" class="button fill-width filter-submit-button">
      </div>
    </form>
  </div>
</div>


<ul class="width-container">
{% for event in events %}
  <li>
    <div id="date">
      {{ event.start }}
    </div>
    <div id="info">
      <h2><a href="{{ url('event_one', slug=event.slug) }}">{{ event.title }}</a></h2>
      <div class="description">{{ event.description }}</div>
    </div>
    <div id="meta">
      <div>{{ event.space }}</div>
      <div>{{ event.area_names|join(', ') }}</div>
    </div>
  </li>
{% endfor %}
</ul>

{% endblock %}
