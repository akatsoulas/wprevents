<ul>
{% for event in events %}
  <li>
    Title: <a href="{{ url('event_one', slug=event.slug) }}">{{ event.title }}</a> (id: {{ event.id }})<br>
    slug: {{ event.slug }}<br>
    start: {{ event.start }}<br>
    end: {{ event.end }}<br>
    space: {{ event.space }}<br>
    areas: {{ event.area_names|join(', ') }}
  </li>
{% endfor %}
</ul>
