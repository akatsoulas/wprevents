<div class="modal import-modal js-modal">
  <h3 class="oslight">
    Import events in iCalendar format
  </h3>

  <form method="POST" enctype="multipart/form-data" action="{{ url('event_import_ical') }}">
    {{ csrf() }}
    <ul class="errorlist js-errors"></ul>
    <label for="url">URL</label>
    <div class="field">
      <input type="url" name="url" id="url" placeholder="http://">
      <div>
        <input type="submit" value="Import from URL" class="button js-button">
      </div>
    </div>
  </form>

  <form method="POST" enctype="multipart/form-data">
    {{ csrf() }}
    <label for="file">File</label>
    <div class="field">
      <input type="file" name="file">
      <div>
        <input type="submit" value="Import from file" class="button js-button">
      </div>
    </div>
  </form>

  <div>
    {% if error %}
      {{ error }}
    {% elif events|length > 0 %}
      Successfully imported {{ events|length }} event(s) from {{ source }}
    {% endif %}
  </div>
</div>
